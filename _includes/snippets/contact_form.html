<div class="container col-xl-10 col-xxl-8 px-4 py-3" id="contact">
  <div class="row align-items-center g-lg-5 py-1">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">{{ include.title }}</h1>
      <p class="col-lg-10 fs-4">
        {{ include.text }}
      </p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="mb-2">
          <label for="contact-name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="contact-name">
        </div>
        <div class="mb-2">
          <label for="contact-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="contact-email" placeholder="name@example.com">
        </div>
        <div class="mb-2">
          <label for="contact-message" class="form-label">Message</label>
          <textarea class="form-control" id="contact-message" rows="3"></textarea>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
